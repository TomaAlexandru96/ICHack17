<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <img src="{{this.user.user.picture_url}}">
      {{this.user.user.name}}
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <button (click)="logout()" ion-button color="danger">Logout</button>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
