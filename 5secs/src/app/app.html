<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <img [src]="this.user.user?.picture_url" style="border-radius: 50%">
    <h1 style="align: center">{{this.user.user?.name}}</h1>
    <button style="position:absolute;bottom:0px;" (click)="logout()" ion-button full color="danger">Logout</button>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
